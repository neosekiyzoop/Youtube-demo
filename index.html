<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/10fb1e3169.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>

<body>
